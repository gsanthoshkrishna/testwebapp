<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Chat + Upload</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        #chat-box {
            height: 250px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

<div class="container">
    <h2>Chat</h2>

    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Type message..." style="width:80%">
    <button onclick="sendMessage()">Send</button>

    <hr>

    <h3>Upload File</h3>
    <input type="file" id="file">
    <button onclick="uploadFile()">Upload</button>
</div>

<script>
function sendMessage() {
    const message = document.getElementById("message").value;
    if (!message) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("message").value = "";
}

function uploadFile() {
    const fileInput = document.getElementById("file");
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    fetch("/upload", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message || data.error);
    });
}
</script>

</body>
</html>
